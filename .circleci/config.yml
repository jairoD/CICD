version: '2.1'
orbs:
  aws-s3: circleci/aws-s3@3.0
jobs:
  test:
    docker:
      - image: 'cimg/node@5.0.2'
    steps:
      - checkout
      - run: npm install && npm test
  deploy:
    docker:
      - image: 'cimg/node@5.0.2'
    steps:
      - checkout
      - run: npm install && npm run build
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: build
          to: 's3://my-ci-cd'
workflows:
  test-and-build:
    jobs:
      - test
      - deploy